<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>BTC Quot</title>
    <link rel="stylesheet" type="text/css" href="/css/app.css" media="all"/>
</head>
<body class="antialiased" ng-controller="QuotController">
<nav class="top-bar">
    <a class="title-area">BTC Quot</a>
</nav>
<div class="row">
    <div class="large-12">
        <h3 class="font-hei">市场行情</h3>
        <table class="quot">
            <thead>
            <tr>
                <th>市场</th>
                <th>最新价</th>
                <th>买入价</th>
                <th>卖出价</th>
                <th>最高价</th>
                <th>最低价</th>
                <th>成交量</th>
            </tr>
            </thead>
            <tbody>
            <tr class="{{quotStyle.mtgoxFade}}">
                <td><a href="https://www.mtgox.com/" target="_blank">MT.GOX</a></td>
                <td ng-bind="mtgoxQuot.data.last.display" class="{{quotStyle.mtgox}}"></td>
                <td ng-bind="mtgoxQuot.data.buy.display"></td>
                <td ng-bind="mtgoxQuot.data.sell.display"></td>
                <td ng-bind="mtgoxQuot.data.high.display"></td>
                <td ng-bind="mtgoxQuot.data.low.display"></td>
                <td ng-bind="mtgoxQuot.data.vol.value | number: 2"></td>
            </tr>
            <tr class="{{quotStyle.bitstampFade}}">
                <td><a href="https://www.bitstamp.net/" target="_blank">Bitstamp</a></td>
                <td ng-bind="bitstampQuot.last|currency" class="{{quotStyle.bitstamp}}"></td>
                <td ng-bind="bitstampQuot.bid|currency"></td>
                <td ng-bind="bitstampQuot.ask|currency"></td>
                <td ng-bind="bitstampQuot.high|currency"></td>
                <td ng-bind="bitstampQuot.low|currency"></td>
                <td ng-bind="bitstampQuot.volume | number: 2"></td>
            </tr>
            <tr class="{{quotStyle.q796Fade}}">
                <td><a href="https://796.com/" target="_blank">796期货</a></td>
                <td ng-bind="q796Quot.return.last|currency" class="{{quotStyle.q796}}"></td>
                <td ng-bind="q796Quot.return.buy|currency"></td>
                <td ng-bind="q796Quot.return.sell|currency"></td>
                <td ng-bind="q796Quot.return.high|currency"></td>
                <td ng-bind="q796Quot.return.low|currency"></td>
                <td ng-bind="q796Quot.return.vol| number: 2"></td>
            </tr>
            <tr class="{{quotStyle.btcchinaFade}}">
                <td><a href="https://btcchina.com/‎" target="_blank">BTC China</a></td>
                <td ng-bind="btcchinaQuot.ticker.last|currency:'¥'" class="{{quotStyle.btcchina}}"></td>
                <td ng-bind="btcchinaQuot.ticker.buy|currency:'¥'"></td>
                <td ng-bind="btcchinaQuot.ticker.sell|currency:'¥'"></td>
                <td ng-bind="btcchinaQuot.ticker.high|currency:'¥'"></td>
                <td ng-bind="btcchinaQuot.ticker.low|currency:'¥'"></td>
                <td ng-bind="btcchinaQuot.ticker.vol| number: 2"></td>
            </tr>
            <tr class="{{quotStyle.fxbtcFade}}">
                <td><a href="http://www.fxbtc.com/‎" target="_blank">fxbtc</a></td>
                <td ng-bind="fxbtcQuot.ticker.last_rate|currency:'¥'" class="{{quotStyle.fxbtc}}"></td>
                <td ng-bind="fxbtcQuot.ticker.bid|currency:'¥'"></td>
                <td ng-bind="fxbtcQuot.ticker.ask|currency:'¥'"></td>
                <td ng-bind="fxbtcQuot.ticker.high|currency:'¥'"></td>
                <td ng-bind="fxbtcQuot.ticker.low|currency:'¥'"></td>
                <td ng-bind="fxbtcQuot.ticker.vol| number: 2"></td>
            </tr>
            <tr class="{{quotStyle.okcoinFade}}">
                <td><a href="https://www.okcoin.com/‎" target="_blank">OKCoin</a></td>
                <td ng-bind="okcoinQuot.ticker.last|currency:'¥'" class="{{quotStyle.okcoin}}"></td>
                <td ng-bind="okcoinQuot.ticker.buy|currency:'¥'"></td>
                <td ng-bind="okcoinQuot.ticker.sell|currency:'¥'"></td>
                <td ng-bind="okcoinQuot.ticker.high|currency:'¥'"></td>
                <td ng-bind="okcoinQuot.ticker.low|currency:'¥'"></td>
                <td ng-bind="okcoinQuot.ticker.vol| number: 2"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="row">
    <div class="large-12">
        <h3 class="font-hei">市场价差对比</h3>
        <table class="spread" >
            <thead>
            <tr>
                <th></th>
                <th>MT.GOX</th>
                <th>Bitstamp</th>
                <th>796期货</th>
                <th>BTC China</th>
                <th>fxbtc</th>
                <th>OKCoin</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>MT.GOX</th>
                <td></td>
                <td ng-bind="mtgoxQuot.data.last.value - bitstampQuot.last | number: 2"></td>
                <td ng-bind="mtgoxQuot.data.last.value - q796Quot.return.last | number: 2"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>Bitstamp</th>
                <td ng-bind="bitstampQuot.last - mtgoxQuot.data.last.value | number: 2"></td>
                <td></td>
                <td ng-bind="bitstampQuot.last - q796Quot.return.last | number: 2"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>796期货</th>
                <td ng-bind="q796Quot.return.last - mtgoxQuot.data.last.value | number: 2"></td>
                <td ng-bind="q796Quot.return.last - bitstampQuot.last | number: 2"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>BTC China</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td ng-bind="btcchinaQuot.ticker.last - fxbtcQuot.ticker.last_rate | number: 2"></td>
                <td ng-bind="btcchinaQuot.ticker.last - okcoinQuot.ticker.last | number: 2"></td>
            </tr>
            <tr>
                <th>fxbtc</th>
                <td></td>
                <td></td>
                <td></td>
                <td ng-bind="fxbtcQuot.ticker.last_rate - btcchinaQuot.ticker.last | number: 2"></td>
                <td></td>
                <td ng-bind="fxbtcQuot.ticker.last_rate - okcoinQuot.ticker.last | number: 2"></td>
            </tr>
            <tr>
                <th>OKCoin</th>
                <td></td>
                <td></td>
                <td></td>
                <td ng-bind="okcoinQuot.ticker.last - btcchinaQuot.ticker.last | number: 2"></td>
                <td ng-bind="okcoinQuot.ticker.last - fxbtcQuot.ticker.last_rate | number: 2"></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
